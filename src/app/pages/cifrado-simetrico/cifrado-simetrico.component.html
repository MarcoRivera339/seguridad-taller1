<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Cifrado Simétrico (AES 256)</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- ENCRIPTAR -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium mb-3">Cifrar archivo</h3>
            <label class="block mb-2 text-sm">Seleccionar archivo</label>
            <input type="file" (change)="onFileEncryptSelected($event)" class="block w-full mb-3" />

            <label class="block mb-2 text-sm">Contraseña</label>
            <input type="password" [(ngModel)]="encryptPass" placeholder="Escribe una contraseña segura"
                class="block w-full p-2 border rounded mb-3" />

            <label class="flex items-center mb-3 text-sm">
                <input type="checkbox" [(ngModel)]="encryptAutoDownload" class="mr-2" />
                Descargar automáticamente archivo cifrado
            </label>

            <button (click)="encrypt()" class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                Cifrar y descargar
            </button>

            <p *ngIf="encryptStatus" class="mt-3 text-sm text-gray-600">{{ encryptStatus }}</p>
        </div>

        <!-- DESENCRIPTAR -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium mb-3">Descifrar archivo</h3>

            <label class="block mb-2 text-sm">Seleccionar archivo cifrado</label>
            <input type="file" (change)="onFileDecryptSelected($event)" class="block w-full mb-3" />

            <label class="block mb-2 text-sm">Contraseña</label>
            <input type="password" [(ngModel)]="decryptPass" placeholder="Introduce la contraseña usada"
                class="block w-full p-2 border rounded mb-3" />

            <button (click)="decrypt()" class="w-full px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
                Descifrar y descargar
            </button>

            <p *ngIf="decryptStatus" class="mt-3 text-sm text-gray-600">{{ decryptStatus }}</p>
        </div>
    </div>

    <!-- Información adicional -->
    <div class="mt-6 text-sm text-gray-500">
        <p class="mb-1"><strong>Nota:</strong> No queda ninguna clave en el servidor — todo ocurre en el navegador.</p>
        <p>Usa contraseñas fuertes. Si olvidas la contraseña, no será posible recuperar el contenido.</p>
    </div>
</div>
